{% load i18n %}

<div>
{% if user.is_authenticated %}
{% trans "Logged in:" %} {{ user }}<br/>
<a href="{% url "logout" %}">{% trans "Logout" %}</a>
{% else %}
<form method="post" action="{% url "login" %}">
    {% csrf_token %}
    <p><label for="id_username">{% trans "Username:" %}</label> <input id="id_username" type="text" name="username" maxlength="30" /></p>
    <p><label for="id_password">{% trans "Password:" %}</label> <input id="id_password" type="password" name="password" /></p>
    <input type="hidden" name="next" value="{{ request.get_full_path }}" />
    <input type="submit" value="{% trans "Login" %}" />
</form>
{% endif %}
</div>
